<!DOCTYPE html>
<html lang="pr-bt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>Clima Tempo</title>
</head>

<body>

    <div class="container">
      <div class="info-esquerda">
        <div class="pic-gradient"></div>
          <div class="info-hoje">
            <h2>Sexta</h2>
              <span>19 de Janeiro 2024</span>
              <div>
                <i class='bx bx-current-location'></i>
                  <span>Maringá, PR</span>
              </div>
          </div>
          <div class="clima-hoje">
            <i class='bx bx-cloud-drizzle' ></i>
            <h1 class="clima-temp">
              25ºC
            </h1>
            <h3>Pred. Nublado</h3>
          </div>
        </div>

        <div class="info-direita">
        <div class="info-dia">
          <div>
          <span class="titulo">PRECIPITAÇÃO</span>
          <span class="valor">4 %</span>
        </div>
        <div>
          <span class="titulo">HUMIDADE</span>
          <span class="valor">88 %</span>
        </div>
        <div>
          <span class="titulo">FORÇA DO VENTO</span>
          <span class="valor">8 km/h</span>
        </div>
      </div>

      <ul class="lista-dias">
        <li>
          <i class='bx bx-cloud' ></i>
          <span>Sex</span>
          <span class="dia-temp">30°C</span>
        </li>
        <li>
          <i class='bx bx-sun'></i>
          <span>Sab</span>
          <span class="dia-temp">25°C</span>
        </li>
        <li>
          <i class='bx bx-cloud-rain' ></i>
          <span>Dom</span>
          <span class="dia-temp">22°C</span>
        </li>
        <li>
          <i class='bx bx-cloud-snow' ></i>
          <span>Seg</span>
          <span class="dia-temp">22°C</span>
        </li>
      </ul>

      <div class="btn-container">
        <button class="botao-local">Procurar Localização</button>
      </div>

    </div>

    </div>

</body>

</html>
